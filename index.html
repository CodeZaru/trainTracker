<!DOCTYPE html>

<html lang="en-us">

<head>

	<meta charset="utf-8">

	<title>trainTracker</title>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>

	<div class = "container">

		<div class = "jumbotron" style="background-color: black; color: white">
			<h1 class="text-center">TRAIN TRACKER</h1>
			<h3 class="text-center">Employee Billable Hours</h3>
		</div>

		<!-- Current Arrivals table-->
		<div class="panel panel-primary">

			<div class="panel-heading">
				<h3 class="panel-title"><strong>Train Arrivals</strong></h3>
			</div>
			
			<div class="panel-body">
				<table class="table table-hover" id='arrivals-table'>
					<thead>
						<tr>
							<th>Train Name</th>
							<th>Destination</th>
							<th>Frequency (min)</th>
							<th>Next Arrival</th>
							<th>Minutes Away</th>
						</tr>
					</thead>
					<tbody>
						<!--table content here-->
					</tbody>
				</table>
			</div>
		</div>

		<!--add/edit/remove train from tracker-->
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title"><strong>Edit Train Information</strong></h3>
			</div>

			<div class="panel-body">

				<!--Entry Form-->
				<form>
					<div class="form-group">
						<label for="train-name-input">Train Name</label>
						<input class="form-control" id="train-name-input" type="text">
					</div>
					<div class="form-group">
						<label for="destination-name-input">Destination</label>
						<input class="form-control" id="train-name-input" type="text">
					</div>












				</div>

			</body>
			</html>
