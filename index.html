<!DOCTYPE html>

<html lang="en-us">

<head>

	<meta charset="utf-8">

	<title>trainTracker</title>


<!--    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

   <!-- Moment.js Reference -->
  	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>

	<div class = "container">

		<div class = "jumbotron" style="background-color: black; color: white">
			<h1 class="text-center">TRAIN TRACKER</h1>
			<h3 class="text-center">Will you catch your train?</h3>
		</div>

		<!-- Current Arrivals table-->
		<div class="panel panel-primary">

			<div class="panel-heading">
				<h3 class="panel-title"><strong>Train Arrivals</strong></h3>
			</div>
			
			<div class="panel-body">
				<table class="table table-hover" id='arrivals-table'>
					<thead>
						<tr>
							<th>Train Name</th>
							<th>Destination</th>
							<th>Frequency (min)</th>
							<th>Next Arrival</th>
							<th>Minutes Away</th>
						</tr>
					</thead>
					<tbody>
						<!--table content here-->
					</tbody>
				</table>
			</div>
		</div>

		<!--add/edit/remove train from tracker-->
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title"><strong>Edit Train Information</strong></h3>
			</div>

			<div class="panel-body">

				<!--Entry Form-->
				<form>
					<div class="form-group">
						<label for="train-name-input">Train Name</label>
						<input class="form-control" id="train-name-input" type="text">
					</div>
					<div class="form-group">
						<label for="destination-input">Destination</label>
						<input class="form-control" id="destination-input" type="text">
					</div>
					<div class="form-group">
						<label for="firstTrainTime-input">First Train Time (HH:mm - military time)</label>
						<input class="form-control" id="firstTrainTime-input" type="text">
					</div>
					<div class="form-group">
						<label for="frequency-input">Frequency (min)</label>
						<input class="form-control" id="frequency-input" type="text">
					</div>
	                <button class="btn btn-primary" id="add-employee-btn" type="submit">Submit</button>
    	        </form>

			</div>

  <!-- JavaScript -->
   <script src="assets/js/main.js"></script>
<!--<script type="text/javascript" src="assets/js/main.js"></script>-->
		</body>

	</html>
